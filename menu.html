<!DOCTYPE HTML>
<html>
  <head>
    <link rel='stylesheet' href='animate.css' />
    <title>Linky</title>
    <style>
      ul, li {
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: "Arial", "Helvetica", sans-serif;
      }

      .menu {
          background: black;
      }

      .menu li {
        display: inline-block;
        line-height: 2em;
        font-size: 0.8em;
        text-decoration: none;
        padding: 0.5em 0em 0.5em 1em; 
	color: white;
        background: black;
	width: 10em;
      }
      
      .menu li:hover {
        background: #ccc;
        color: black;
      }
    </style>
  </head>
  <body>
    <h2 class='animated bounce'>Horizontal Menu Example</h2>
    <ul class="menu">
       <li>Home</li>
       <li>About</li>
       <li>Blog</li>
       <li>Contact</li>
       <li>Company Info</li>
    </ul>
  </body>
</html>
